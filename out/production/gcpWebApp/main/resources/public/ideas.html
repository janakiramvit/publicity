<body>
<button ng-click="navigate('/feedback.html')" class="ui button" type="button">Customer Feedback</button>
<button ng-click="navigate('/budget.html')" class="ui button" type="button">Expense sheet</button>
<button ng-click="navigate('/attendance.html')" class="ui button" type="button">Time Sheets</button>
<button ng-click="navigate('/ideas.html')" class="ui primary button" type="button">Ideas</button>
<p>
<br>
<div class="ui divider"></div>
<p>
    <div ng-controller="ideasCtrl">
<p><h4><b> Ideas Sheet - Data post :{{postStatus}}</b></h4></p>
</div>
<form class="ui form" name="ideas" method="post">
    <div class="fields">

        <div class="two wide field">
            <div class="input-group" moment-picker="ctrl.datepicker" format="YYYY-MM-DD" today="true">
                <span class="input-group-addon">
                    <i class="octicon octicon-calendar"></i>
                </span>
                <input name="date"
                       class="form-control"
                       placeholder="Select a date"
                       ng-model="ctrl.datepicker"
                       ng-model-options="{ updateOn: 'blur' }" />
            </div>

        </div>

        <div class="four wide field">
            <input type="text" name="description" placeholder="Idea description" ng-model="description_model">
        </div>

        <div class="inline field">
            <select class="ui dropdown" ng-model="idea_by">
                <option value="">Idea by ?</option>
                <option value="Janakiram">Janakiram</option>
                <option value="Ravi">Ravi</option>
                <option value="Riyaz">Riyaz</option>
                <option value="Ashok">Ashok</option>
                <option value="Mohan">Mohan</option>
            </select>
        </div>
        <div class="field">
            <button class="ui button" type="submit" ng-click="postData()">Submit</button>
        </div>

    </div>
    <br>
    <div class="fields">
        <div class="field" ng-model="total_ideas">
            <h4><b> Total Ideas this month: {{total_ideas}}</b></h4>
        </div>
    </div>

</form>
